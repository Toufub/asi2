<!DOCTYPE html>
<html>

<head>
    <title>Association d'utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .vertical-center {
            margin-left: auto;
            margin-right: auto;
            padding: 50px;
            width: auto;
        }
        .margin_lte{
            margin: 15px;
        }
    </style>
</head>

<body>
    <h1 id="title" class="vertical-center"> Vous avez li√© User1 et User2</h1>
    <div class="vertical-center">
        <div class="card margin_lte" style="width: 18rem;">
            <div class="card-body">
                <h5 id="card_title1" class="card-title">Utilisateur 1</h5>
                <p id="card_surname1" class="card-text">Surname</p>
                <p id="card_id1" class="card-text">ID</p>
            </div>
        </div>
        <div class="card margin_lte" style="width: 18rem;">
            <div class="card-body">
                <h5 id="card_title2" class="card-title">Utilisateur 2</h5>
                <p id="card_surname2" class="card-text">Surname</p>
                <p id="card_id2" class="card-text">ID</p>
            </div>
        </div>
    </div>
    <div class="vertical-center">
        <button id="btn" type="button" class="btn btn-info">Lier deux utilisateurs</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>

</html>
